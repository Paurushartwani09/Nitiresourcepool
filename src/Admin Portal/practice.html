<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        .first-container {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: width 2s, height 2s; /* Combined transition for both properties */

            color: white; /* Improved text visibility */
            font-size: 1.5rem; /* Increased font size */
        }

        .first-container:hover {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="first-container">
        <p>First</p>
    </div>
</body>
</html>
